---
- name: Install Ruby, Bundler, RubyGems and Ruby development libraries
  package:
    name:
      - ruby
      - rubygem-bundler
      - rubygems
      - ruby-devel
    state: present
  become: yes

- name: Install GCC
  package:
    name:
      - gcc
      - gcc-c++
    state: present
  become: yes

- name: Install development files
  package:
    name:
      - zlib-devel
      - openssl-devel
      - redhat-rpm-config
    state: present
  become: yes
