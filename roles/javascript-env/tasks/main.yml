---
- name: Install Node.js
  package:
    name: nodejs
    state: present
  become: yes

- name: Add Yarn repository
  yum_repository:
    name: yarn
    description: Yarn Repository
    baseurl: https://dl.yarnpkg.com/rpm/
    gpgcheck: yes
    gpgkey: https://dl.yarnpkg.com/rpm/pubkey.gpg
    state: present
  become: yes

- name: Install Yarn
  package:
    name: yarn
    state: present
  become: yes
